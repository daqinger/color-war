spring.redis.host=lpqos
spring.redis.port=6379
server.port=22401
colorwar.thread.core-size=20
colorwar.thread.keep-alive-time=10
colorwar.thread.max-size=200
spring.application.name=color-war
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#spring.data.mongodb.uri=mongodb://admin:123456@127.0.0.1:27017/colorwar


# 设置了密码的MongoDB配置方式
# MongoDB服务器连接地址
spring.data.mongodb.host=lpqos
# MongoDB服务器连接端口
spring.data.mongodb.port=27017
# MongoDB的验证数据库
spring.data.mongodb.authentication-database=admin
# MongoDB数据库用户
spring.data.mongodb.username=admin
# MongoDB数据库密码
spring.data.mongodb.password=123456
# 带连接的数据库
spring.data.mongodb.database=colorwar




### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8888/xxl-job-admin

### xxl-job, access token
xxl.job.accessToken=

### xxl-job executor appname
xxl.job.executor.appname=color-war
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info
xxl.job.executor.ip=
xxl.job.executor.port=9999
### xxl-job executor log-path
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

spring.rabbitmq.host=lpqos
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/